<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <title>Fale Conosco</title>
</head>
<body>
  <form class="form-horizontal">
    <fieldset>

        
        <div class="panel-body">
    <div class="form-group">

    <div class="col-md-11 control-label">
            <p class="help-block"><h11>*</h11> Campo Obrigat√≥rio </p>
    </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-2 control-label" for="Nome">Nome <h11>*</h11></label>  
      <div class="col-md-8">
      <input id="Nome" name="Nome" placeholder="" class="form-control input-md" required="" type="text">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label" for="prependedtext">Email <h11>*</h11></label>
      <div class="col-md-5">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          <input id="prependedtext" name="prependedtext" class="form-control" placeholder="email@email.com" required="" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" >
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2 control-label" for="prependedtext">Telefone</label>
      <div class="col-md-2">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
          <input id="prependedtext" name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX" required="" type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
          OnKeyPress="formatar('## #####-####', this)">
        </div>
      </div>
      <br>

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-2 control-label" for="setor">Setor Desejado <h11>*</h11></label>
      <div class="col-md-2">
        <select required id="setor" name="setor" class="form-control">
          
          <option value="direcao">Direcao</option>
          <option value="coordenacao">Coordenacao</option>
          <option value="secretaria-academica">Secretaria Academica</option>
          <option value="secretaria-servicos">Secretaria de Servicos</option>
          <option value="biblioteca">Biblioteca</option>
          <option value="novotec">Novotec</option>
          
        </select>
      </div>
      
      
      
     </div>
     
     <!-- Text input-->
    <div class="form-group">
      <label class="col-md-2 control-label" for="textinput">Mensagem</label>  
      <div class="col-md-4">
      <input id="textinput" name="textinput" placeholder="" class="form-control input-md" type="text">
        
      </div>
      
      </div>
     

    </form>
    

      
  </body>
  </html>
